[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = espidf 
monitor_speed = 115200
lib_deps = lvgl/lvgl@^9.1.0   
        
;lib/esp-bsp/components/lcd_touch/esp_lcd_touch @^1.1.2  
;lib/esp-bsp/components/lcd_touch/esp_lcd_touch_gt911 @^1.1.0  


